version: '3.0'
services:
  cache:
    image: redis
    restart: unless-stopped
    read_only: true
    ports:
      - 6379:6379
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=adeschtest
      - POSTGRES_PASSWORD=adeschtest
      - POSTGRES_DB=adeschtest
    ports:
      - 5432:5432
