{% extends "base.html" %}
{% block head %}

    <!-- FullCalendar -->
    <link href='/static/core/main.css' rel='stylesheet' />
    <link href='/static/daygrid/main.css' rel='stylesheet' />

    <script src='/static/core/main.js'></script>
    <script src='/static/interaction/main.js'></script>
    <script src='/static/daygrid/main.js'></script>
    <script src='/static/list/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid', 'list'],
                header: {
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,listWeek'
                },
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                eventLimit: true, // allow "more" link when too many events
            });
            calendar.render();
        });
    </script>

    <style>
        #calendar {
            height: auto;
            margin: 0 auto;
        }
    </style>

{% endblock %}

{% block body %}

    <div id='calendar'></div>

{% endblock %}
