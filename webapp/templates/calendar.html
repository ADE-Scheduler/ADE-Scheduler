{% extends "base.html" %}
{% block head %}

    <!-- FullCalendar -->
    <link href='/static/core/main.css' rel='stylesheet' />
    <link href='/static/daygrid/main.css' rel='stylesheet' />

    <script src='/static/core/main.js'></script>
    <script src='/static/interaction/main.js'></script>
    <script src='/static/daygrid/main.js'></script>
    <script src='/static/list/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid', 'list'],
                height: 'parent',
                header: {
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,listWeek'
                },
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                eventLimit: true, // allow "more" link when too many events
            });
            calendar.render();
        });
    </script>

    <style>
        html, body {
            overflow: hidden; /* don't do scrollbars */
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            }
        #calendar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .fc-header-toolbar {
            padding-top: 1em;
            padding-left: 1em;
            padding-right: 1em;
        }
    </style>

{% endblock %}

{% block body %}

    <div id='calendar'></div>

{% endblock %}
